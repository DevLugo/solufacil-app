name: solufacil_mobile
description: "SoluFácil - Aplicación móvil para gestión de préstamos"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # PowerSync (Offline-first sync)
  powersync: ^1.4.2

  # HTTP & Networking
  dio: ^5.4.0

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Navigation
  go_router: ^13.0.0

  # UI
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  lucide_icons: ^0.257.0

  # Camera & Media (for INE scan and video recording)
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  video_player: ^2.8.2

  # Biometric Authentication
  local_auth: ^2.1.8

  # Utils
  intl: ^0.18.1
  equatable: ^2.0.5
  uuid: ^4.2.2
  decimal: ^2.3.3
  url_launcher: ^6.2.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
